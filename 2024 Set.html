        // Function to toggle answer visibility
        function toggleAnswer(id) {
            const answerEl = document.getElementById(`answer-${id}`);
            const buttonEl = document.getElementById(`button-${id}`);
            
            if (answerEl.classList.contains('show')) {
                answerEl.classList.remove('show');
                buttonEl.textContent = '顯示答案及解說';
                buttonEl.classList.replace('bg-indigo-600', 'bg-indigo-500');
                buttonEl.classList.replace('hover:bg-indigo-700', 'hover:bg-indigo-600');

            } else {
                answerEl.classList.add('show');
                buttonEl.textContent = '隱藏答案及解說';
                buttonEl.classList.replace('bg-indigo-500', 'bg-indigo-600');
                buttonEl.classList.replace('hover:bg-indigo-600', 'hover:bg-indigo-700');
            }
        }

        // Function to create and inject question cards into the DOM
        function renderQuestions() {
            const container = document.getElementById('questions-container');
            let html = '';
            questions.forEach((item, index) => {
                const id = index + 1;
                html += `
                    <div class="bg-white rounded-lg shadow-lg p-6 transition-transform transform hover:scale-105 flex flex-col">
                        <!-- Question Title -->
                        <h2 class="text-lg font-semibold mb-4 text-gray-900">${item.q}</h2>
                        
                        <!-- Options -->
                        <div class="space-y-2 mb-4 text-gray-700 flex-grow">
                            ${item.options.map(opt => `<p>${opt}</p>`).join('')}
                        </div>
                        
                        <!-- Toggle Button -->
                        <button id="button-${id}" onclick="toggleAnswer(${id})" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-md transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            顯示答案及解說
                        </button>
                        
                        <!-- Answer Section (hidden by default) -->
                        <div id="answer-${id}" class="answer-content mt-4">
                            <div class="p-4 bg-gray-50 rounded-lg border-l-4 border-indigo-500">
                                <p class="font-bold text-lg text-indigo-800">答案：${item.answer}</p>
                                <div class="mt-2 text-gray-700"><strong>解說：</strong>${item.explanation}</div>
                            </div>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        // Render the questions when the page loads
        document.addEventListener('DOMContentLoaded', renderQuestions);
    </script>
